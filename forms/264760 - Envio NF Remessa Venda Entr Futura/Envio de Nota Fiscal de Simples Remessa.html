<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="panel panel-default">
					<div class="panel-heading fs-txt-center">
                        <h1 class="panel-title">Envio de Nota Fiscal Simples Remessa/Venda Entrega Futura</h1>
					</div>
					<div class="panel-body">
						<div class="panel panel-default"> <!-- DADOS DA SOLICITAÇÃO -->
							<div class="panel-heading">
								<h1 class="panel-title">Dados da Solicitação</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="form-group col-sm-4">
										<label for="inputDataSolicitacao" class="control-label">Data da Solicitação:</label>
										<input type="text" name="inputDataSolicitacao" id="inputDataSolicitacao" class="form-control" readonly>
									</div>
									<div class="form-group col-sm-4">
										<label for="inputSolicitante" class="control-label">Solicitante:</label>
										<input type="text" name="inputSolicitante" id="inputSolicitante" class="form-control" readonly>
									</div>
									<div class="form-group col-sm-4">
										<label for="selectEmpresa" class="control-label">Empresa:</label>
										<select name="selectEmpresa" id="selectEmpresa" class="form-control"></select>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-12">
										<label for="selectNaturezaOperacao" class="control-label">Natureza da Operação:</label>
										<select name="selectNaturezaOperacao" id="selectNaturezaOperacao" class="form-control">
											<option value=""></option>
											<option value="5116/6116">5116/6116 | Venda de produção do estabelecimento originada de encomenda para entrega futura</option>
											<option value="5117/6117">5117/6117 | Venda de mercadoria adquirida ou recebida de terceiros, originada de encomenda para entrega futura</option>
											<option value="5908/6908">5908/6908 | Remessa de bem por conta de contrato de comodato ou locação</option>
											<option value="5910/6910">5910/6910 | Remessa em bonificação, doação ou brinde</option>
											<option value="5912/6912">5912/6912 | Remessa de mercadoria ou bem para demonstração</option>
											<option value="5916/6916">5916/6916 | Retorno de mercadoria ou bem recebido para conserto ou reparo</option>
											<option value="5920/6920">5920/6920 | Remessa de vasilhame ou sacaria</option>
											<option value="5921/6921">5921/6921 | Devolução de vasilhame ou sacaria</option>
											<option value="5922/6922">5922/6922 | Lançamento efetuado a título de simples faturamento decorrente de venda para entrega futura</option>
											<option value="5925/6925">5925/6925 | Retorno de mercadoria recebida para industrialização por conta e ordem do adquirente da mercadoria, quando aquela não transitar pelo estabelecimento do adquirente</option>
											<option value="5949/6949">5949/6949 | Outra saída de mercadoria ou prestação de serviço não especificado</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="inputFornecedor" class="control-label">Fornecedor:</label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fluigicon fluigicon-search icon-sm"></i></span>
											<input type="text" name="inputFornecedor" id="inputFornecedor" class="form-control" placeholder="Insira começo do nome/razão social, ou código, ou o cnpj/cpf do fornecedor">
										</div>
									</div>
									<div class="form-group col-sm-3">
										<label for="" class="control-label">Data do Documento:</label>
										<input type="text" name="inputDataDocumento" id="inputDataDocumento" class="form-control dateFluig">
									</div>
									<div class="form-group col-sm-3">
										<label for="" class="control-label">Data da Entrada:</label>
										<input type="text" name="inputDataEntrada" id="inputDataEntrada" class="form-control dateFluig">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-3">
										<label for="inputNumeroNotaFiscal" class="control-label">Número da Nota Fiscal:</label>
										<input type="text" name="inputNumeroNotaFiscal" id="inputNumeroNotaFiscal" class="form-control">
									</div>
									<div class="form-group col-sm-3">
										<label for="inputValorNotaFiscal" class="control-label">Valor da Nota Fiscal:</label>
										<input type="text" name="inputValorNotaFiscal" id="inputValorNotaFiscal" class="form-control" mask="#00.000.000.000.000,00">
									</div>
									<div class="form-group col-sm-3">
										<label for="inputNumeroPedido" class="control-label">Número do Pedido:</label>
										<input type="text" name="inputNumeroPedido" id="inputNumeroPedido" class="form-control">
									</div>
									<div class="form-group col-sm-3 fs-txt-center">
										<input value="ANEXAR ARQUIVO" name="inputAnexarArquivo" id="inputAnexarArquivo" class="btn btn-default" style="margin-top: 25px;">
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-default" id="divFiscal" name="divFiscal"> <!-- FISCAL -->
							<div class="panel-heading">
								<h1 class="panel-title">Fiscal</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="form-group col-sm-3">
										<label for="" class="control-label">Aprovação Fiscal:</label>
										<input 
											type="checkbox" 
											name="switchAprovacaoFiscal" 
											id="switchAprovacaoFiscal" 
											class="form-control"
											data-size="small"
											data-on-color="success"
											data-off-color="danger"
											data-on-text="SIM"
											data-off-text="NÃO"
										>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-12">
										<label for="textareaJustificativaFiscal" class="control-label">Justificativa Fiscal:</label>
										<textarea name="textareaJustificativaFiscal" id="textareaJustificativaFiscal" rows="3" class="form-control"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-3">
										<label for="inputDataVencimento" class="control-label">Data Vencimento:</label>
										<input type="text" name="inputDataVencimento" id="inputDataVencimento" class="form-control dateFluig">
									</div>
									<div class="form-group col-sm-3">
										<label for="inputNumeroMigo" class="control-label">Número MIGO:</label>
										<input type="text" name="inputNumeroMigo" id="inputNumeroMigo" class="form-control">
									</div>
									<div class="form-group col-sm-3">
										<label for="inputNumeroMiro" class="control-label">Número MIRO:</label>
										<input type="text" name="inputNumeroMiro" id="inputNumeroMiro" class="form-control">
									</div>
									<div class="form-group col-sm-3">
										<label for="inputNumeroNotaFiscalWriter" class="control-label">Número Nota Fiscal Writer:</label>
										<input type="text" name="inputNumeroNotaFiscalWriter" id="inputNumeroNotaFiscalWriter" class="form-control">
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-default" id="divContabil" name="divContabil"> <!-- CONTÁBIL -->
							<div class="panel-heading">
								<h1 class="panel-title">Contábil</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="form-group col-sm-4">
										<label for="inputNumeroDocumentoContabil" class="control-label">Número Documento Contábil:</label>
										<input type="text" name="inputNumeroDocumentoContabil" id="inputNumeroDocumentoContabil" class="form-control">
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-default" id="divInfoSolicitacao" name="divInfoSolicitacao"> <!-- INFORMAÇÕES DA SOLICITAÇÃO -->
							<div class="panel-heading">
								<h1 class="panel-title">Informações da Solicitação</h1>
							</div>
							<div class="panel-body">
								<div class="form-group col-sm-2">
									<label for="inputCodigoProcesso" class="control-label">Código do Processo:</label>
									<input type="text" name="inputCodigoProcesso" id="inputCodigoProcesso" class="form-control">
								</div>
								<div class="form-group col-sm-2">
									<label for="inputSolicitacao" class="control-label">Solicitação:</label>
									<input type="text" name="inputSolicitacao" id="inputSolicitacao" class="form-control">
								</div>
								<div class="form-group col-sm-2">
									<label for="inputAtividade" class="control-label">Atividade:</label>
									<input type="text" name="inputAtividade" id="inputAtividade" class="form-control">
								</div>
								<div class="form-group col-sm-2">
									<label for="inputUsuario" class="control-label">Usuário Solicitante:</label>
									<input type="text" name="inputUsuario" id="inputUsuario" class="form-control">
								</div>
								<div class="form-group col-sm-2">
									<label for="inputUsuarioId" class="control-label">ID Solicitante:</label>
									<input type="text" name="inputUsuarioId" id="inputUsuarioId" class="form-control">
								</div>
								<div class="form-group col-sm-2">
									<label for="inputEmailUsuario" class="control-label">Email Solicitante:</label>
									<input type="text" name="inputEmailUsuario" id="inputEmailUsuario" class="form-control">
								</div>
								<div class="form-group col-sm-2">
									<label for="inputLoginUsuario" class="control-label">Login Solicitante:</label>
									<input type="text" name="inputLoginUsuario" id="inputLoginUsuario" class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
